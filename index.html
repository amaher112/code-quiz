<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <h1 class="title">Coding Quiz Challenge</h1>

    <p class="intro">
      Put your JavaScript knowledge to the test with this quiz! Try to answer
      all the questions within the timeframe given. Each incorrect answer will
      subtract 10 seconds from the timer. Good luck!
    </p>
    <!-- Create a Start button -->
    <div class="container"><button id="start-button">START QUIZ</button></div>

    <!-- Timer -->
    <h3 id="time"></h3>
    <div id="quiz">
      <h2 id="question-text"></h2>
      <h3 id="answers-text"></h3>
    </div>

    <!-- End Game -->
    <div id="end-game">
      <h1>All done!</h1>
      <h2 id="score"></h2>
      <form>
        <label for="initials">Enter your intials here:</label>
        <input type="text" id="initials" name="initials" />
        <input type="submit" value="Submit" id="submit" />
      </form>
    </div>

    <!-- Highscore Display -->
    <div id="highscore">
      <h2>High Scores:</h2>
      <p id="display"></p>
      <div class="container">
        <button class="start-over">START OVER</button>
        <button class="clear">CLEAR HIGHSCORE</button>
      </div>
    </div>

    <script type="text/javascript" src="Assets/js/script.js"></script>
  </body>
</html>
